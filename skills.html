<!DOCTYPE html>
<html>

<head>
    <title>Cards Layout</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="vendor/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet" />
    <link href="vendor/fontawesome-free-6.2.1-web/css/all.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Estilos CSS propios -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/skillBar.css" rel="stylesheet" />
    <link href="css/styleDark.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/styleSwitch.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />

    <style>
        img[alt="www.000webhost.com"] {
            display: none;
        }
    </style>
</head>

<body class="light">

    <!-- Changing letters: https://codepen.io/Bhkhlk/pen/aKoryo -->
    <button type="button" class="btn btn-morado btn-floating btn-lg rounded-pill hidden" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div class="contenido hidden" id="socialmedia"></div>
    <!-- Header -->
    <header id="my-header" class="fixed-top px-auto"></header>
    <main class="main-skills center">
        <div class="card-container center">
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-linux fa-2x"></i>
                <h2>Linux</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">LINUX</span>
                        </div>
                        <div class="progress-line"><span class="linux"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4 ">
                <i class="icono fa-brands fa-docker fa-2x"></i>
                <h2>Docker</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">DOCKER</span>
                        </div>
                        <div class="progress-line"><span class="docker"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-java fa-2x"></i>
                <h2>Java</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">JAVA</span>
                        </div>
                        <div class="progress-line"><span class="java"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-python fa-2x"></i>
                <h2>Python</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">PYTHON</span>
                        </div>
                        <div class="progress-line">
                            <span class="python"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-html5 fa-2x"></i>
                <h2>HTML</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">HTML</span>
                        </div>
                        <div class="progress-line"><span class="html"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-js fa-2x"></i>
                <h2>Javascript</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">JAVASCRIPT</span>
                        </div>
                        <div class="progress-line"><span class="javascript"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-bootstrap fa-2x"></i>
                <h2>Bootstrap</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">BOOTSTRAP</span>
                        </div>
                        <div class="progress-line"><span class="bootstrap"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-css3-alt fa-2x"></i>
                <h2>CSS</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">CSS</span>
                        </div>
                        <div class="progress-line"><span class="css"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-solid fa-database fa-2x"></i>
                <h2>SQL</h2>
                <div class="skills-bar px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">SQL</span>
                        </div>
                        <div class="progress-line"><span class="sql"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-php fa-2x"></i>
                <h2>PHP</h2>
                <div class="skills-bar px-4 px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">PHP</span>
                        </div>
                        <div class="progress-line"><span class="php"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-laravel fa-2x"></i>
                <h2>Laravel</h2>
                <div class="skills-bar px-4 px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">LARAVEL</span>
                        </div>
                        <div class="progress-line"><span class="laravel"></span></div>
                    </div>
                </div>
            </div>
            <div class="card card-bar card-skill pt-4 my-4">
                <i class="icono fa-brands fa-github fa-2x"></i>
                <h2>Git</h2>
                <div class="skills-bar px-4 px-4">
                    <div class="bar oculto">
                        <div class="info">
                            <span class="fw-bold">GIT</span>
                        </div>
                        <div class="progress-line"><span class="git"></span></div>
                    </div>
                </div>
            </div>

        </div>
        <button id="show-more" data-translate="showmore" class="btn btn-morado rounded-pill btn-lg mb-4 expand-button">
        </button>
    </main>

    <script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/scriptSwitch.js"></script>
    <script src="js/language.js"></script>
    <script src="js/skillBar.js"></script>

</body>

</html>
