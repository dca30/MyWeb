<style>
    html,
    body {
        margin: 0;
        min-height: 100%;
        height: 100%;
        font-family: 'Roboto Mono', monospace;
    }

    section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
        padding: 0 10%;
        background: #333;
    }

    a {
        display: block;
        color: white;
        text-decoration: none;
    }

    .hidden {
        opacity: 0;
    }

    .console-container {
        font-size: 4em;
        text-align: center;
        height: 200px;
        width: 600px;
        display: block;
        position: absolute;
        color: white;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .console-underscore {
        display: inline-block;
        position: relative;
        top: -0.14em;
        left: 10px;
    }

    .testing {
        display: block;
        position: relative;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        margin-top: 10px;
        padding: 8px 30px;
        font-size: 0.75em;
        letter-spacing: 0.35em;
        text-align: center;
        text-transform: uppercase;
        border: 1px solid rgba(255, 255, 255, .2);
        transition: all 0.2s ease;
        margin: 0 auto;
        margin-top: 100px;
        border-radius: 20px;
    }

    .testing:before,
    .testing:after {
        content: 'HOME';
        position: absolute;
        top: 0;
        left: 0;
        padding: 8px 0;
        width: 100%;
        -webkit-clip: rect(0px, 0px, 0px, 0px);
        clip: rect(0px, 0px, 0px, 0px);
        background: #fff;
        color: #000;
        border-radius: 20px;
    }

    .testing:before {
        left: -3px;
        top: -2px;
        text-shadow: 2px 0 #fff;
        box-shadow: 2px 0 #fff;
    }

    .testing:after {
        left: 2px;
        bottom: -2px;
        text-shadow: -1px 0 #fff;
        box-shadow: -1px 0 #fff;
    }

    .testing:hover {
        background: white;
        color: black;
    }

    .testing:hover:before {
        animation: glitch-test 1.5s infinite linear alternate-reverse;
    }

    .testing:hover:after {
        animation: glitch-test 2s infinite linear alternate;
    }

    @keyframes glitch-test {
        0% {
            clip: rect(-3px, 600px, 0px, 0px);
        }

        5.88235% {
            clip: rect(0px, 600px, 0px, 0px);
        }

        11.76471% {
            clip: rect(-3px, 600px, 0px, 0px);
        }

        17.64706% {
            clip: rect(-3px, 600px, 0px, 0px);
        }

        23.52941% {
            clip: rect(100px, 600px, 100px, 0px);
        }

        29.41176% {
            clip: rect(0px, 600px, 600px, 0px);
        }

        35.29412% {
            clip: rect(100px, 600px, 0px, 0px);
        }

        41.17647% {
            clip: rect(0px, 600px, 600px, 0px);
        }

        47.05882% {
            clip: rect(100px, 600px, 0px, 0px);
        }

        52.94118% {
            clip: rect(-3px, 600px, 0px, 0px);
        }

        58.82353% {
            clip: rect(100px, 450px, 100px, 0px);
        }

        64.70588% {
            clip: rect(0px, 450px, 0px, 0px);
        }

        70.58824% {
            clip: rect(100px, 450px, 100px, 0px);
        }

        76.47059% {
            clip: rect(0px, 450px, 0px, 0px);
        }

        82.35294% {
            clip: rect(0px, 450px, 0px, 0px);
        }

        88.23529% {
            clip: rect(0px, 450px, 0px, 0px);
        }

        94.11765% {
            clip: rect(0px, 450px, 0px, 0px);
        }

        100% {
            clip: rect(0px, 450px, 0px, 0px);
        }
    }
</style>
<script>
    consoleText(['Error 404.', 'Not found.', 'Go back home.']);
    function consoleText(words) {
        const target = document.getElementById("text");
        target.style.color = 'white';
        let letterCount = 0;
        let wordIndex = 0;
        let direction = 1;

        setInterval(() => {
            const word = words[wordIndex];
            target.textContent = word.slice(0, letterCount);

            if (letterCount === word.length) {
                direction = -1;
            } else if (letterCount === 0) {
                direction = 1;
                wordIndex = (wordIndex + 1) % words.length;
            }
            letterCount += direction;
        }, 180);
    }
</script>
