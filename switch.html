    <style>
      /*
    -- General Styles --
*/
      button {
        position: relative;
        display: inline-block;
        cursor: pointer;
        outline: none;
        border: 0;
        vertical-align: middle;
        text-decoration: none;
        background: transparent;
        padding: 0;
        font-size: inherit;
        font-family: inherit;
      }

      button.learn-more {
        width: 9rem;
        height: auto;
      }

      button.learn-more .circle {
        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
        position: relative;
        display: block;
        margin: 0;
        width: 3rem;
        height: 3rem;
        background: #ffca2c;
        border-radius: 1.625rem;
      }

      button.learn-more .circle .icon {
        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        background: #fff;
      }

      button.learn-more .circle .icon.arrow {
        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
        left: 0.625rem;
        width: 1.125rem;
        height: 0.125rem;
        background: none;
      }

      button.learn-more .circle .icon.arrow::before {
        position: absolute;
        content: "";
        top: -0.29rem;
        right: 0.0625rem;
        width: 0.625rem;
        height: 0.625rem;
        border-top: 0.125rem solid #fff;
        border-right: 0.125rem solid #fff;
        transform: rotate(45deg);
      }

      button.learn-more .button-text {
        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0.75rem 0;
        margin: 0 0 0 1.85rem;
        color: #282936;
        font-weight: 700;
        line-height: 1.6;
        text-align: center;
        text-transform: uppercase;
      }

      button:hover .circle {
        width: 100%;
      }

      button:hover .button-text {
        color: #fff;
        display: block;
      }
      .button-text {
        display: none;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .toggle {
        transform: scale(0.5);
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
      }

      .toggle {
        cursor: pointer;
        position: relative;
        display: flex;
        justify-content: space-between;
        width: 120px;
        height: 60px;
        border-radius: 50px;
        transition: 0.2s;
      }

      .toggle i {
        width: 50%;
        line-height: 60px;
        text-align: center;
        font-size: 30px;
        z-index: 1;
      }

      .toggle .ball {
        position: absolute;
        width: 45px;
        height: 45px;
        margin: 7.5px;
        border-radius: 50%;
        transition: 0.3s ease-out;
      }

      input {
        display: none;
      }

      /*
    -- Light Mode --
*/

      .light {
        background: #fafafa;
      }

      .light .toggle {
        background: linear-gradient(145deg, #e1e1e1, #fff);
        box-shadow: 3px 3px 4px #e6e6e6, -3px -3px 4px #ffffff;
      }

      .light .toggle .bxs-sun {
        color: #fafafa;
      }
      .light .toggle .fa-sun {
        color: #fafafa;
      }

      .dark .toggle .fa-moon {
        color: #151d2a;
      }
      .light .toggle .bx-moon {
        color: #151d2a;
      }

      .light .toggle .ball {
        background: #151d2a;
      }

      /*
    -- Dark Mode --
*/

      .dark {
        background: #151d2a;
      }

      .dark .toggle {
        background: #151d2a;
        box-shadow: 3px 3px 3px #0e131b, -3px -3px 3px #1c2739;
      }

      .dark .toggle .bx-sun {
        color: #fafafa;
      }

      .dark .toggle .bxs-moon {
        color: #151d2a;
      }

      .dark .toggle .ball {
        background: #fafafa;
        transform: translateX(60px);
      }
    </style>
  </head>
