<div class="center">
  <div class="container">
    <span class="line"></span>
    <div class="circle">
      <p class="diagonal">Circle 1</p>
    </div>
    <span class="line"></span>
    <div class="circle">
      <p class="diagonal">Circle 2</p>
    </div>
    <span class="line"></span>
    <div class="circle">
      <p class="diagonal">Circle 3</p>
    </div>
    <span class="line"></span>
    <div class="circle">
      <p class="diagonal">Circle 4</p>
    </div>
    <span class="line"></span>
  </div>
</div>
<style>
  .center {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle {
    width: 50px;
    height: 50px;
    border-radius: 25px;
    background-color: black;
    cursor: pointer;
    position: relative;
    transition: all .5s ease;
  }

  .line {
    width: 50px;
    height: 4px;
    background-color: black;
  }

  .diagonal {
    position: absolute;
    top: -55px;
    left: 18px;
    transform: rotate(-45deg);
    color: black;
    text-align: center;
  }

  /* Add this class to make the circle bigger when clicked */
  .bigger {
    transform: scale(1.15);
  }

  .bold {
    font-weight: bold;
  }
</style>

<script>
  // Keep track of the last clicked circle
  let lastClicked;
  // Get all the circles
  const circles = document.querySelectorAll('.circle');
  // Iterate through the circles and add the click event listener
  circles.forEach(circle => {
    circle.addEventListener('click', function () {
      // Remove the "bigger" class from the last clicked circle
      lastClicked ? (lastClicked.classList.toggle("bigger"), lastClicked.classList.remove("bold")) : null;
      // Add the "bigger" class to the current clicked circle
      circle.classList.add("bigger");
      circle.style.backgroundColor = "black";
      this.querySelector('.diagonal').classList.add("bold");
      lastClicked ? lastClicked.querySelector('.diagonal').classList.remove("bold") : null;
      // Update the last clicked circle
      lastClicked = circle;
      // Iterate through all the circles before the clicked 
      let prev = circle.previousElementSibling;
      while (prev) {
        // Check the class of the element
        prev.classList.contains("circle") || prev.classList.contains("line") ? prev.style.backgroundColor = "black" : null;
        // Get the previous element
        prev = prev.previousElementSibling;
      }
      // Get the next element after the clicked circle
      let next = circle.nextElementSibling;
      // Iterate through all next elements
      while (next) {
        // Check the class of the element
        next.classList.contains("circle") || next.classList.contains("line") ? next.style.backgroundColor = "lightgray" : null;
        // Get the next element
        next = next.nextElementSibling;
      }
    });
  });
</script>
