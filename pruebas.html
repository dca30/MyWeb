<style>
  .center {
    display: flex;

  }

  .container {
    display: flex;

  }

  .circle {
    width: 30px;
    height: 30px;
    border-radius: 15px;
    background-color: black;
    cursor: pointer;
    position: relative;
    transition: all .5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .line {
    width: 50px;
    height: 4px;
    background-color: black;
  }

  .diagonal {
    position: absolute;
    top: -55px;
    left: 18px;
    transform: rotate(-45deg);
    color: black;
    text-align: center;
  }

  /* Add this class to make the circle bigger when clicked */
  .bigger {
    transform: scale(1.15);
  }

  .bold {
    font-weight: bold;
  }

  .primary {
    background-color: black;
  }

  .secondary {
    background-color: lightgray;
  }

  .hide {
    display: none !important;
  }
</style>

<script>
  /*given this array i want you to give me font awesome icons i can use to identify this words   const words = ["Cyber Seguridad", "Servidores", "Frontend", "Backend", "Linux", "OS", "Automatizacion"];
  
*/
  const words = ["Cyber Seguridad", "Servidores", "Frontend", "Backend", "Linux", "OS", "Automatizacion"];
  const container = document.querySelector(".container");
  createCirclesAndLines(words, container);

  // Add click event listener to circles
  const circles = document.querySelectorAll('.circle');
  circles.forEach(circle => {
    addClickEventToCircle(circle);
  });

  let lastClicked;

  function createCirclesAndLines(words, container) {
    // Create start line
    const startLine = document.createElement("span");
    startLine.classList.add("line");
    container.prepend(startLine);

    // Create circles for each word
    words.forEach((word, index) => {
      const circle = createCircle(word);
      container.appendChild(circle);
      index < words.length - 1 ? container.appendChild(createLine()) : null;
    });

    // Create end line
    const endLine = document.createElement("span");
    endLine.classList.add("line");
    container.appendChild(endLine);
  }
  // Create circle
  function createCircle(word) {
    const circle = document.createElement("div");
    circle.classList.add("circle");

    const diagonal = document.createElement("p");
    diagonal.classList.add("diagonal");
    diagonal.innerText = word;

    circle.appendChild(diagonal);
    return circle;
  }
  // Create line
  function createLine() {
    const line = document.createElement("span");
    line.classList.add("line");
    return line;
  }
  // Add click event to circle
  function addClickEventToCircle(circle) {
    const icon = document.createElement("i");
    icon.classList.add("fas", "fa-check", "fa-2x", "icon", "hide");
    icon.style.color = "white";
    circle.appendChild(icon);


    circle.addEventListener('click', function () {
      lastClicked ? (lastClicked.classList.toggle("bigger"), lastClicked.classList.remove("bold"), lastClicked.querySelector('.icon') ? lastClicked.querySelector('.icon').classList.add("hide") : null) : null;
      circle.classList.add("bigger");
      circle.classList.contains("bigger") ? icon.classList.remove("hide") : icon.classList.add("hide");
      circle.style.backgroundColor = "black";
      circle.querySelector('.diagonal').classList.add("bold");
      lastClicked ? lastClicked.querySelector('.diagonal').classList.remove("bold") : null;
      lastClicked = circle;

      let prev = circle.previousElementSibling;
      while (prev) {
        prev.classList.contains("circle") || prev.classList.contains("line") ? prev.style.backgroundColor = "black" : null;
        prev = prev.previousElementSibling;
      }
      let next = circle.nextElementSibling;
      while (next) {
        next.classList.contains("circle") || next.classList.contains("line") ? next.style.backgroundColor = "lightgray" : null;
        next = next.nextElementSibling;
      }
    });
  }

</script>
