<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .timeline {
    display: flex;
    align-items: center;
    position: relative;
  }

  .input {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #333;
    position: relative;
    margin-right: 30px;
    /*add space between dots*/
  }

  .input::after {
    content: "";
    width: 100%;
    /*calc(100% - 30px);*/
    /*subtract margin from the width*/
    height: 4px;
    background-color: #333;
    position: absolute;
    left: 45px;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .input::before {
    content: "";
    width: 100%;
    /*calc(100% - 30px);*/
    /*subtract margin from the width*/
    height: 4px;
    background-color: #333;
    position: absolute;
    right: 45px;
    top: 50%;
    transform: translate(50%, -50%);
  }

  .input:last-child {
    margin-right: 0;
  }

  .change-color {
    background-color: blue;
  }

  .input.clicked {
    background-color: #0f0;
  }

  .input.clicked::after {
    background-color: #0f0;
  }
</style>
<script>
  const dots = document.querySelectorAll('.input');
  dots.forEach(dot => {
    dot.addEventListener('click', e => {
      const expandedDots = document.querySelectorAll('.clicked');
      expandedDots.forEach(dot => dot.classList.remove('clicked'));
      dot.classList.add('clicked');
      let currentDot = dot;
      while (currentDot.nextElementSibling) {
        currentDot.nextElementSibling.classList.add('clicked');
        currentDot = currentDot.nextElementSibling;
      }
    });
  });</script>
