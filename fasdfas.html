<div id="wrapper">
    <p>Click the button to reveal the section:</p>
    <button id="show-section">Show Section</button>
    <div class="section" style="display:none;">
        <div class="image-container">
            <div class="image-container-inner"></div>
            <img id="image" src="images/compressedPng/timeline.png">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    const tl = new TimelineMax();

    const imgContainer = document.getElementsByClassName('image-container');
    const imgInnerContainer = document.getElementsByClassName('image-container-inner');
    const img = document.getElementById('image');
    const showSectionButton = document.getElementById('show-section');
    const section = document.querySelector('.section');

    tl
        .from(imgContainer, 1.5, {
            height: 0,
            opacity: 0,
            ease: Expo.easeInOut
        })
        .from(img, 1.35, {
            opacity: 0,
            scale: 1.8,
            ease: Expo.easeOut
        }, 1.45)
        .to(imgInnerContainer, 1.25, {
            height: 0,
            ease: Expo.easeInOut
        }, 1.25)
        .pause(); // pause the timeline initially

    showSectionButton.addEventListener('click', function () {
        section.style.display = 'block'; // show the section
        tl.restart(); // restart the timeline when button is clicked
    });
</script>

<style>
    .section {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-container {
        width: 50%;
        height: 90%;
        overflow: hidden;
        position: relative;
    }

    .image-container-inner {
        height: 100%;
        width: 100%;
        background: pink;
        z-index: 2;
        position: absolute;
    }

    .image-container>img {
        position: absolute;
        top: 0;
        height: 100%;
        width: auto;
    }

    #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #show-section {
        margin-top: 1em;
    }
</style>
