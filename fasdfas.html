<div class="section">
    <div class="image-container">
        <div class="image-container-inner"></div>
        <img id="image" src="images/compressedPng/timeline.png">
    </div>
    <button id='restart'>Restart</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    const tl = new TimelineMax()

    const imgContainer = document.getElementsByClassName('image-container');
    const imgInnerContainer = document.getElementsByClassName('image-container-inner');
    const img = document.getElementById('image');
    const restart = document.getElementById('restart');

    document.addEventListener('DOMContentLoaded', () => {

        tl
            .from(imgContainer, 1.5, {
                height: 0,
                opacity: 0,
                ease: Expo.easeInOut
            })
            .from(img, 1.35, {
                opacity: 0,
                scale: 1.8,
                ease: Expo.easeOut
            }, 1.45)
            .to(imgInnerContainer, 1.25, {
                height: 0,
                ease: Expo.easeInOut
            }, 1.25)

        restart.addEventListener("click", function () {
            tl.restart();
        });

    })
</script>
<style>
    .section {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-container {
        width: 25%;
        height: 90%;
        overflow: hidden;
        position: relative;
    }

    .image-container-inner {
        height: 100%;
        width: 100%;
        background: pink;
        z-index: 2;
        position: absolute;
    }

    .image-container>img {
    position: absolute;
    top: 0;
    height: 100%;
    width: auto;
    left: -30%;
}


    #restart {
        position: absolute;
        left: 5%;
        bottom: 10%;
    }
</style>
