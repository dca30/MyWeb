<!DOCTYPE html>
<html>

<head>
    <link href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .box {
            position: relative;
            height: 50px;
            width: 100px;
            transition: left 1s, top 1s;
            float: left;
        }
    </style>
</head>
<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-6 bg-dark h-100"></div>
        <div class="col-6 h-100 d-flex flex-column">
            <div class="row bg-primary flex-grow-1"></div>
            <div class="row bg-secondary flex-grow-1"></div>
            <div class="row bg-success flex-grow-1"></div>
        </div>
    </div>
</div>

<div class="col-sm-5">
    <div class="card card-skill expanded hiddenProjects" style="z-index: 1000;" id="expanded">
        <div class="row">
            <div class="col-sm-5">
                <div class="card-top">
                    <!--<div id="background"></div>-->
                    <img src="images/projectcards/raspberry.png" class="image imgexpanded">
                </div>
            </div>
            <div class="col-sm-7">
                <div class="card-middle">
                    <div class="row">
                        <h2 class="data text-uppercase" id="movingletters"></h2>
                    </div>
                    <div class="row">
                        <p class="px-4 small-size minimized hiddenProjects"></p>
                        <p class="px-4 big-size"></p>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="card-bottom">
                                <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    class="svg-sprite">
                                    <defs>
                                        <filter id="filter">
                                            <feTurbulence type="fractalNoise" baseFrequency="0.000001 0.000001"
                                                numOctaves="1" result="warp" seed="1">
                                            </feTurbulence>
                                            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30"
                                                in="SourceGraphic" in2="warp">
                                            </feDisplacementMap>
                                        </filter>
                                    </defs>
                                </svg>
                                <div class="body-section">
                                    <div class="half">
                                        <div class="glitch btn-small btn-dark btn-glitch expand-button">Bitch'n
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<h2 class="mt-3 text-uppercase"></h2>-->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var moved = false;
    //var originalLeft = [];
    var originalTop = [];
    var colors = ["blue", "red", "green", "yellow", "purple", "orange", "pink", "black", "white", "gray", "brown", "cyan", "magenta", "indigo", "violet"];
    //var leftValues = [0, 60, 120, 180, 240, 300, 360, 420, 480, 540, 600, 660, 720, 780, 840];
    var boxes = document.querySelectorAll(".box");

    boxes.forEach(function (box, index) {
        box.style.backgroundColor = colors[index];
        //box.style.left = leftValues[index] + "px";
    });

    function moveBox() {
        //console.log("hello");
        var boxes = document.querySelectorAll(".box");
        if (!moved) {
            var y = 0;
            boxes.forEach(function (box, index) {
                //originalLeft[index] = box.offsetLeft;
                originalTop[index] = box.offsetTop;
                //box.style.left = 0 + "px";
                box.style.top = + y + "px";
                y += 5;
            });
        } else {
            boxes.forEach(function (box, index) {
                //box.style.left = originalLeft[index] + "px";
                box.style.top = originalTop[index] + "px";
                //box.style.left = 0 + "px";
                y -= 5;
            });
        }
        moved = !moved;
    }
</script>
