<!DOCTYPE html>
<html>

<head>
    <title>Cards Layout</title>
    <style>
        .cards-container {
            display: flex;
            padding: 10px;
        }

        .card {
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <button id="myButton">Change Layout</button>
    <div class="cards-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>
        <div class="card">Card 9</div>
        <div class="card">Card 10</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
                <div class="card">Card 7</div>
                <div class="card">Card 8</div>
                <div class="card">Card 9</div>
                <div class="card">Card 10</div>
    </div>
    <script>
        var btn = document.getElementById("myButton");
        btn.addEventListener("click", function () {
            var cards = document.getElementsByClassName("card");
            var cardsContainer = document.getElementsByClassName("cards-container")[0];
            if (cardsContainer.style.flexDirection === "column") {
                cardsContainer.style.flexDirection = "row";
            } else {
                cardsContainer.style.flexDirection = "column";
            }
        });
    </script>
</body>

</html>
