<!DOCTYPE html>
<html>

<head>
    <title>Cards Layout</title>
    <link href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/fontawesome-free-6.2.1-web/css/all.min.css" rel="stylesheet" />

    <!-- Estilos CSS propios -->
    <link href="css/pruebasBar.css" rel="stylesheet" />
</head>

<body>
    <button id="myButton">Change Layout</button>
    <div class="card-container">
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-linux fa-2x"></i>
            <h3>Linux</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>LINUX</span>
                    </div>
                    <div class="progress-line"><span class="linux"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-docker fa-2x"></i>
            <h3>Docker</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>DOCKER</span>
                    </div>
                    <div class="progress-line"><span class="docker"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-java fa-2x"></i>
            <h3>Java</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>JAVA</span>
                    </div>
                    <div class="progress-line"><span class="java"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-python fa-2x"></i>
            <h3>Python</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>PYTHON</span>
                    </div>
                    <div class="progress-line">
                        <span class="python"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-html5 fa-2x"></i>
            <h3>HTML</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line"><span class="html"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-js fa-2x"></i>
            <h3>Javascript</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>JAVASCRIPT</span>
                    </div>
                    <div class="progress-line"><span class="javascript"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-bootstrap fa-2x"></i>
            <h3>Bootstrap</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>BOOTSTRAP</span>
                    </div>
                    <div class="progress-line"><span class="bootstrap"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-css3-alt fa-2x"></i>
            <h3>CSS</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line"><span class="css"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-solid fa-database fa-2x"></i>
            <h3>SQL</h3>
            <div class="skills-bar px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>SQL</span>
                    </div>
                    <div class="progress-line"><span class="sql"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-php fa-2x"></i>
            <h3>PHP</h3>
            <div class="skills-bar px-4 px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>PHP</span>
                    </div>
                    <div class="progress-line"><span class="php"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-laravel fa-2x"></i>
            <h3>Laravel</h3>
            <div class="skills-bar px-4 px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>LARAVEL</span>
                    </div>
                    <div class="progress-line"><span class="laravel"></span></div>
                </div>
            </div>
        </div>
        <div class="card card-skill pt-4">
            <i class="icono fa-brands fa-github fa-2x"></i>
            <h3>Git</h3>
            <div class="skills-bar px-4 px-4">
                <div class="bar oculto">
                    <div class="info">
                        <span>GIT</span>
                    </div>
                    <div class="progress-line"><span class="git"></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/pruebasBar.js"></script>

</html>
